<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutfitMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" id="home-link">Home</a></li>
                <li><a href="#upload">Upload</a></li>
                <li><a href="#profile" id="profile-link">Profile</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#register" id="register-link">Registrarse</a></li>
                <li><a href="#login" id="login-link">Logearse</a></li>
            </ul>
        </nav>
    </header>

    <main id="home-section">
        <h1>OutfitMe</h1>
        <p class="subtitulo">Califica una foto o publica una tú</p>
        <button id="google-login-btn">Iniciar sesión con Google</button>
    </main>

    <section id="profile-section" class="hidden">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-picture">
                    <img id="profile-img" src="default-avatar.jpg" alt="Foto de perfil">
                    <button id="change-pic-btn">Cambiar foto</button>
                </div>
                <div class="username">
                    <label for="username-input">Nombre de Usuario:</label>
                    <input type="text" id="username-input" value="Usuario123">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Thiago Azario</p>
    </footer>
</body>
</html>
