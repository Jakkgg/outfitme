<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutfitMe</title>
    <!-- Enlace a Google Fonts para la fuente Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" id="home-link">Home</a></li>
                <li><a href="#upload">Upload</a></li>
                <li><a href="#profile" id="profile-link">Profile</a></li>
                <li><a href="#settings">Settings</a></li>
                <!-- Opciones para Registrarse y Logearse -->
                <li><a href="#register" id="register-link">Registrarse</a></li>
                <li><a href="#login" id="login-link">Logearse</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección principal -->
    <main id="home-section">
        <h1>OutfitMe</h1>
        <p class="subtitulo">Califica una foto o publica una tú</p>
    </main>

    <!-- Sección de perfil -->
    <section id="profile-section" class="hidden">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-picture">
                    <img id="profile-img" src="default-avatar.jpg" alt="Foto de perfil">
                    <button id="change-pic-btn">Cambiar foto</button>
                </div>
                <div class="username">
                    <label for="username-input">Nombre de Usuario:</label>
                    <input type="text" id="username-input" value="Usuario123">
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de login -->
    <section id="login-section" class="hidden">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="login-username">Usuario:</label>
            <input type="text" id="login-username" required><br>
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" required><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </section>

    <!-- Sección de registro -->
    <section id="register-section" class="hidden">
        <h2>Registrarse</h2>
        <form id="register-form">
            <label for="register-username">Usuario:</label>
            <input type="text" id="register-username" required><br>
            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" required><br>
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Thiago Azario</p>
    </footer>
</body>
</html>
