<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OutfitMe</title>
  <!-- Importa Firebase desde el CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home" id="home-link">Home</a></li>
        <li><a href="#upload">Upload</a></li>
        <li><a href="#profile" id="profile-link">Profile</a></li>
        <li><a href="#settings">Settings</a></li>
        <li><a href="#register" id="register-link">Registrarse</a></li>
        <li><a href="#login" id="login-link">Logearse</a></li>
      </ul>
    </nav>
  </header>

  <main id="home-section">
    <h1>OutfitMe</h1>
    <p class="subtitulo">Califica una foto o publica una tú</p>
  </main>

  <!-- Sección de perfil -->
  <section id="profile-section" class="hidden">
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-picture">
          <img id="profile-img" src="default-avatar.jpg" alt="Foto de perfil">
          <button id="change-pic-btn">Cambiar foto</button>
        </div>
        <div class="username">
          <label for="username-input">Nombre de Usuario:</label>
          <input type="text" id="username-input" value="Usuario123">
        </div>
      </div>
    </div>
  </section>

  <!-- Sección de login -->
  <section id="login-section" class="hidden">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="login-username">Usuario:</label>
      <input type="text" id="login-username" required><br>
      <label for="login-password">Contraseña:</label>
      <input type="password" id="login-password" required><br>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </section>

  <!-- Sección de registro -->
  <section id="register-section" class="hidden">
    <h2>Registrarse</h2>
    <form id="register-form">
      <label for="register-username">Usuario:</label>
      <input type="text" id="register-username" required><br>
      <label for="register-password">Contraseña:</label>
      <input type="password" id="register-password" required><br>
      <button type="submit">Registrarse</button>
    </form>
  </section>

  <!-- Función para iniciar sesión con Google -->
  <button id="google-login-button">Iniciar sesión con Google</button>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 Thiago Azario</p>
  </footer>

  <!-- Tu configuración de Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbKrXeAtvHKaEuczR4-amATS9b-iwWG8U",
      authDomain: "outfit-me-6da83.firebaseapp.com",
      projectId: "outfit-me-6da83",
      storageBucket: "outfit-me-6da83.firebasestorage.app",
      messagingSenderId: "775486441266",
      appId: "1:775486441266:web:aba40c3e9ef05a36d5b92b",
      measurementId: "G-SWG8027FRE"
    };

    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Función para iniciar sesión con Google
    function signInWithGoogle() {
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log("Usuario autenticado:", user);
          alert("Bienvenido, " + user.displayName);
        })
        .catch((error) => {
          console.error("Error al iniciar sesión con Google:", error.message);
        });
    }

    // Configura el botón para iniciar sesión
    document.getElementById('google-login-button').addEventListener('click', signInWithGoogle);
  </script>
</body>
</html>
