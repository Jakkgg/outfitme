<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutfitMe</title>
    <!-- Enlace a Google Fonts para la fuente Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#" id="profile-link">Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección principal -->
    <main>
        <h1>OutfitMe</h1>
        <p class="subtitulo">Califica una foto o publica una tú</p>
    </main>

    <!-- Perfil -->
    <section id="profile-section" class="hidden">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-picture">
                    <img id="profile-img" src="default-avatar.jpg" alt="Foto de perfil">
                    <button id="change-pic-btn">Cambiar foto</button>
                </div>
                <div class="username">
                    <label for="username-input">Nombre de Usuario:</label>
                    <input type="text" id="username-input" value="Usuario123">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Thiago Azario</p>
    </footer>
</body>
</html>
