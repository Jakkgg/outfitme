<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OutfitMe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="#" id="home-link">Inicio</a></li>
      <li><a href="#" id="profile-link">Perfil</a></li>
      <li><a href="#" id="register-link">Registrarse</a></li>
      <li><a href="#" id="login-link">Iniciar sesión</a></li>
    </ul>
  </nav>

  <!-- Secciones de contenido -->
  <section id="home-section">
    <h1>Bienvenido a OutfitMe</h1>
    <button id="google-login-btn">Iniciar sesión con Google</button>
  </section>

  <section id="profile-section" class="hidden">
    <h2>Perfil</h2>
    <img id="profile-img" alt="Foto de perfil">
    <p id="user-name"></p>
    <button id="logout-btn">Cerrar sesión</button>
  </section>

  <section id="register-section" class="hidden">
    <h2>Registrarse</h2>
    <!-- Formulario de registro -->
  </section>

  <section id="login-section" class="hidden">
    <h2>Iniciar sesión</h2>
    <!-- Formulario de login -->
  </section>

  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script type="module">
    // Configuración de Firebase
    const firebaseConfig = {
       apiKey: "AIzaSyAbKrXeAtvHKaEuczR4-amATS9b-iwWG8U",
    authDomain: "outfit-me-6da83.firebaseapp.com",
    projectId: "outfit-me-6da83",
    storageBucket: "outfit-me-6da83.firebasestorage.app",
    messagingSenderId: "775486441266",
    appId: "1:775486441266:web:aba40c3e9ef05a36d5b92b",
    measurementId: "G-SWG8027FRE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Función para navegar entre secciones
    const homeLink = document.getElementById("home-link");
    const profileLink = document.getElementById("profile-link");
    const registerLink = document.getElementById("register-link");
    const loginLink = document.getElementById("login-link");

    const homeSection = document.getElementById("home-section");
    const profileSection = document.getElementById("profile-section");
    const registerSection = document.getElementById("register-section");
    const loginSection = document.getElementById("login-section");

    homeLink.addEventListener("click", () => {
      homeSection.classList.remove("hidden");
      profileSection.classList.add("hidden");
      registerSection.classList.add("hidden");
      loginSection.classList.add("hidden");
    });

    profileLink.addEventListener("click", () => {
      profileSection.classList.remove("hidden");
      homeSection.classList.add("hidden");
      registerSection.classList.add("hidden");
      loginSection.classList.add("hidden");
    });

    registerLink.addEventListener("click", () => {
      registerSection.classList.remove("hidden");
      homeSection.classList.add("hidden");
      profileSection.classList.add("hidden");
      loginSection.classList.add("hidden");
    });

    loginLink.addEventListener("click", () => {
      loginSection.classList.remove("hidden");
      homeSection.classList.add("hidden");
      profileSection.classList.add("hidden");
      registerSection.classList.add("hidden");
    });

    // Iniciar sesión con Google
    document.getElementById("google-login-btn").addEventListener("click", function() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log("Usuario autenticado:", user);
          alert("Bienvenido, " + user.displayName);
          document.getElementById("profile-section").classList.remove("hidden");
          document.getElementById("home-section").classList.add("hidden");
          document.getElementById("profile-img").src = user.photoURL;
          document.getElementById("user-name").textContent = user.displayName;
        })
        .catch((error) => {
          console.error("Error en inicio de sesión: ", error.message);
          alert("Error en inicio de sesión");
        });
    });

    // Desloguear al usuario
    document.getElementById("logout-btn").addEventListener("click", function() {
      signOut(auth).then(() => {
        alert("Has cerrado sesión.");
        document.getElementById("profile-section").classList.add("hidden");
        document.getElementById("home-section").classList.remove("hidden");
      }).catch((error) => {
        console.error("Error al cerrar sesión:", error);
      });
    });

    // Verificar si el usuario está autenticado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Usuario autenticado:", user);
        document.getElementById("profile-section").classList.remove("hidden");
        document.getElementById("home-section").classList.add("hidden");
        document.getElementById("profile-img").src = user.photoURL;
        document.getElementById("user-name").textContent = user.displayName;
      } else {
        console.log("Usuario no autenticado");
      }
    });
  </script>
</body>
</html>
